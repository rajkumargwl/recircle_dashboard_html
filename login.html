<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recircled</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="assets/css/datatables.min.css">
</head>

<body>
    <section class="login-block">
        <div class="row">
            <div class="column column-left">
              <div class="login_box">
                <img src="assets/images/login_logo.png" alt="" class="login_logo" />
                <p class="title">Login to Your Account!</p>
                <form action="./operator/takebake/home.html">
                    <div class="type_fields">
                        <label for="login_name" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon3">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14.166 17.0834H5.83268C3.33268 17.0834 1.66602 15.8334 1.66602 12.9167V7.08335C1.66602 4.16669 3.33268 2.91669 5.83268 2.91669H14.166C16.666 2.91669 18.3327 4.16669 18.3327 7.08335V12.9167C18.3327 15.8334 16.666 17.0834 14.166 17.0834Z" stroke="#232D35" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M17.5 4.16669L11.5583 9.58335C10.7 10.2667 9.29166 10.2667 8.43333 9.58335L2.5 4.16669" stroke="#232D35" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </span>
                            <input type="text" class="form-control" id="login_name" aria-describedby="" placeholder="Enter Email Address" />
                        </div>
                    </div>
                    <div class="type_fields">
                        <label for="login_pass" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon3">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 8.33335V6.66669C5 3.90835 5.83333 1.66669 10 1.66669C14.1667 1.66669 15 3.90835 15 6.66669V8.33335" stroke="#232D35" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M9.99935 15.4167C11.1499 15.4167 12.0827 14.4839 12.0827 13.3333C12.0827 12.1827 11.1499 11.25 9.99935 11.25C8.84876 11.25 7.91602 12.1827 7.91602 13.3333C7.91602 14.4839 8.84876 15.4167 9.99935 15.4167Z" stroke="#232D35" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M14.166 18.3333H5.83268C2.49935 18.3333 1.66602 17.5 1.66602 14.1666V12.5C1.66602 9.16665 2.49935 8.33331 5.83268 8.33331H14.166C17.4993 8.33331 18.3327 9.16665 18.3327 12.5V14.1666C18.3327 17.5 17.4993 18.3333 14.166 18.3333Z" stroke="#232D35" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </span>
                            <input type="text" class="form-control" id="login_pass" aria-describedby="" placeholder="Enter Password" />
                        </div>
                    </div>
                    <div class="type-btn">
                    <button  class="btn primary-btn login_btn" onclick="window.location.href = '/operator/takebake/home.html';">Login</button>
                    <a href="#" class="small-text reset-text">Reset your password</a>
                    </div>
                </form>
              </div>
            </div>
            <div class="column column-right">
              <div class="rt-img">
                <img src="assets/images/Illustration.png" alt="">
              </div>
            </div>
          </div>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/datatables.min.js"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
